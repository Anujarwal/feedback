<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FeedBack App</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"> 
</head>
<body>
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand text-light w-100" href="#">FeedBack</a>
          </div>
        </nav>
     
  <div class="container">
<form>
    <select class="form-select my-3" aria-label="Default select example">
        <option selected>Give Rating...</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <input class="form-control my-3" type="text" placeholder="Give FeedBack" style="color: white;" >

      <button class="btn btn-outline-success w-100 ">Save</button>
</form>

<ul class="list-group-item"></ul>
</div>




    <script src="./main.js"></script>
</body>
</html>
